<!DOCTYPE html>
<html>
<head lang="ko">
    <title>Dk plugIn - slide</title>
    <meta name="keywords" content="Dk garnet"/>
    <meta name="description" content="Dk garnet"/>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi"/>
</head>
<body>
<script src="http://ssw3131.github.io/garnet/garnet.js"></script>
<script>
    Dk.init( function(){
        Dk.plugIn( [
            { id : "slide", url : "slide.js" }
        ], function(){
            var Doc = document, _body = Doc.body;

//            Dk.style( "body" ).st( "padding", 0, "margin", 0 );

            //-------------------------------------------------------------------------------------------------------------------------------------------------------------------//

            var data = {
                width : 298, height : 200,
                leng : 5,
                animation : "opacity",
//                animation : "leftRight",
//                animation : "rightLeft",
//                animation : "topBottom",
//                animation : "bottomTop",
                time : 1,
                ease : Quint.easeOut
            };

            var slide = Dk.slide( data );
            slide.container.tr( "addParent", _body );
            trace( slide );

            //-------------------------------------------------------------------------------------------------------------------------------------------------------------------//
            var id = 0;
            setInterval( function(){
                ++id > 4 ? id = 0 : null;
                slide.activate( id )
            }, 2000 )

            var imgData = [ "asset/01.jpg", "asset/02.jpg", "asset/03.jpg", "asset/04.jpg", "asset/05.jpg" ];

            var liList = slide.liList, i = liList.length;
            while( i-- ){
                Dk.dom( "img" ).atr( "src", imgData[ i ] ).tr( "addParent", liList[ i ] ).css( "display", "block", "margin", "0 auto" );
            }
        } )
    } );
</script>
</body>
</html>
