<!DOCTYPE html>
<html>
<head lang="ko">
    <title>Dk plugIn - buttons</title>
    <meta name="keywords" content="Dk garnet"/>
    <meta name="description" content="Dk garnet"/>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi"/>
</head>
<body>
<script src="http://ssw3131.github.io/garnet/garnet.js"></script>
<script>
    Dk.init( function(){
        Dk.plugIn( [
            { id : "buttons", url : "buttons.js" }
        ], function(){
            var Doc = document, _body = Doc.body;

            Dk.style( "body" ).st( "padding", 0, "margin", 0 );
            Dk.style( ".button" ).st( "padding", 0, "margin", 0, "border", 0, "backgroundColor", "" );

            //-------------------------------------------------------------------------------------------------------------------------------------------------------------------//

            var data = { className : "bt",
//                align : "hor",
                gap : 5,
                list : [
                    { elementType : "button", event : mouseF, text : "title" },
                    { elementType : "button", event : mouseF, text : "title" },
                    { elementType : "button", event : mouseF, img : "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt2OdoJJQpnVcMK8mixJ4tdIbBrZbfqxn73REA4Kzn1-Y4A8yi9Q" },
                    { elementType : "a", link : "#", target : "_self", img : "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt2OdoJJQpnVcMK8mixJ4tdIbBrZbfqxn73REA4Kzn1-Y4A8yi9Q" },
                    { elementType : "a", link : "#", target : "_self", img : "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTL8yEhwZXp8PLLYu3-80gvmfbrAfJZeGHV1RurHI9dWpuOtDgN" },
                    { elementType : "a", link : "#", target : "_self", img : "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSB0OiRZFSvLHiKs_MEflGgDb4X5sCkO6GU6jDMBS_1lyQFysHasA" }
                ] };

            function mouseF( $e ){
                if( $e.type == "click" )
                    log( $e.currentTarget.pp( "id" ) );
            }

            var bts = Dk.buttons( data );
            bts.container.tr( "addParent", _body );
            log( bts );

            Dk.style( ".bt" ).st( "padding", 0, "margin", 0, "listStyle", "none" );
            Dk.style( ".bt .li" ).st( "width", 200, "border", "1px solid #e1e1e1" );
            Dk.style( ".bt .button" ).st( "width", 104, "height", 104, "display", "block", "margin", "0 auto" );
            Dk.style( ".bt .img" ).st( "width", 104, "height", 104, "display", "block", "margin", "0 auto" );

        } )
    } );
</script>
</body>
</html>
