			log( dk.Dom( '#box1' ).S( 'left', 0 ) )
			log( dk.Dom( '#box1' ).S( 'left' ) )
			log( dk.Dom( '.box' ).S( 'right', 1 ) )
			log( dk.Dom( '.box' ).S( 'bgColor' ) )
		})

<div id="box0" class="box big" style="left: 10px;">box0</div>
