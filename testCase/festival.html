<!DOCTYPE html>
<html>
<head>
    <title>creative festival</title>
    <meta name="keywords" content="Dk garnet"/>
    <meta name="description" content="Dk garnet"/>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi"/>
    <style>
        html, body {
            width: 100%;
            height: 100%
        }

        body {
            margin: 0px;
            padding: 0px
        }
    </style>
</head>
<body>
<script src="http://ssw3131.github.io/garnet/stats.min.js"></script>
<script src="http://ssw3131.github.io/garnet/garnet.min.js"></script>
<script>
    Dk.init( function(){
        Dk.style( "body" ).st( "bg", "#222" );
        var _doc = document, _body = _doc.body, i = 1000, boxArr = [];
        while( i-- ){
            boxArr[ i ] = Dk.dom().atr( "className", "box" ).css( "position", "absolute", "width", 100, "height", 100, "bg", Dk.util.randomColor() ).tr( "addParent", _body );
        }

        var sw = Dk.Doc.width;
        var sh = Dk.Doc.height;
        var angleX = 0;
        var angleY = 0;
        var centerX = sw / 2 - 50;
        var centerY = sh / 2 - 50;
        var rangeX = 1;
        var rangeY = 0.5;
        var xspeed = .03;
        var yspeed = .03;
        var mathSin = Math.sin;
        var mathCos = Math.cos;

        Dk.Loop.add( "loop", function(){
            var i = boxArr.length;

            while(i--){
                var x = centerX + mathSin( angleX + i / 10 ) * rangeX * i;
                var y = centerY + mathCos( angleY + i / 10 ) * rangeY * i;
                boxArr[ i ].css( "left", x, "top", y );
            }

            angleX += xspeed;
            angleY += yspeed;
        })
    } )
</script>
</body>
</html>
